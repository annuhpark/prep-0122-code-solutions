<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', loadedContent);

    function loadedContent() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', movingMouse);

    function movingMouse() {
      console.log('mousing is moving!');
    }

    const $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', handleClick);

    function handleClick() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
